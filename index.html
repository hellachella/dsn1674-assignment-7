<!DOCTYPE html>
<html lang="en-ca">

<head>
	<meta charset="utf-8">
	<title>Beetles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

</head>

<body>

<header>
	<h1>Beetles</h1>


	<nav>
		<ul>
			<li>Ant Nest</li>

	</nav>

</header>

<div class="banner">
	<h2> Beetles: 25% of all known <br>animal life-forms</h2>
</div><!--banner-->


<div class="gallery">

		<img src="images/antnest.jpg" alt="Antnest beetle">

	<figure>
		<img src="images/stag-beetle.jpg" alt="Stag Beetle">

	</figure>

	<figure>
		<img src="images/dung-beetle.jpg" alt="Dung beetle">
		<figcaption class="caption">Dung Beetle</figcaption>
	</figure>

	<figure>
		<img src="images/tortoise-beetle.jpg" alt="Tortoise beetle">

	</figure>


</div><!--gallery-->

<footer>
<img src="images/beetle-graphic.svg"
</footer>

</html>
