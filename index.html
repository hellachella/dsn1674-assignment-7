<!DOCTYPE html>
<html lang="en-ca">

<head>
	<meta charset="utf-8">
	<title>Beetles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

</head>

<body>

<header>
	<h1 id="top">Beetles</h1>


	<nav>
		<ul>
			<a href="#ant"><li>Ant Nest</li></a>
			<a href="#stag"><li>Stag</li></a>
			<a href="#dung"><li>Dung</li></a>
			<a href="#tort"><li>Tortoise</li></a>
		</ul>
	</nav>

</header>

<div class="banner">
	<h2> Beetles: 25% of all known <br>animal life-forms</h2>
</div><!--banner-->


<div class="gallery">
	<figure  id="ant">
		<img src="images/antnest.jpg" alt="Antnest beetle">
		<a href="#"><figcaption class="caption">Antnest Beetle</figcaption></a>
	</figure>

	<figure id="stag">
		<img src="images/stag-beetle.jpg" alt="Stag Beetle">

	</figure>

	<figure id="dung">
		<img src="images/dung-beetle.jpg" alt="Dung beetle">
		<a href="#"><figcaption class="caption">Dung Beetle</figcaption></a>
	</figure>

	<figure id="tort">
		<img src="images/tortoise-beetle.jpg" alt="Tortoise beetle">
		<a href="#"><figcaption class="caption">Tortoise Beetle</figcaption></a>
	</figure>

</div><!--gallery-->

<footer>
<div class="footer-bug">
	<a href="#top"><img src="images/beetle-graphic.svg"</a>
	</div>
